<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    :root                    {  --my-color:        #555555;
                                --my-color-accent: #aaaaaa;
                                --black:           #3c3c3c;
                                --black-accent:    #2d2d2d;
                                --blue:            #809bce;
                                --blue-accent:     #5c6f94;
                                --purple:          #8a508f;
                                --purple-accent:   #5d3661;
                                --mint:            #b8e0d4;
                                --mint-accent:     #8ba89f;
                                --pink:            #eac4d5;
                                --pink-accent:     #b495a3;
                                --green:           #74a892;
                                --green-accent:    #5e8675;
                                --red:             #d74a49;
                                --red-accent:      #b53f3f;
                                --orange:          #d35400;
                                --orange-accent:   #9e4102;
                                --yellow:          #f1c40f;
                                --yellow-accent:   #bd9a0c;                               }

    button                   {  background:        none;
                                color:             inherit;
                                border:            none;
                                padding:           0;
                                font:              inherit;
                                cursor:            pointer;
                                outline:           inherit;                             }

    i                        {  padding-right:     2px;                                 }

    .btn                     {  text-align:        center;
                                color:             #ffffff;
                                font-family:       'Manrope';
                                display:           inline-block;
                                margin:            0px;                                 }

    .btn-group button        {  padding:           10px 20px;
                                display:           flex;
                                justify-content:   space-between;}

    .my-color                {  background-color:  var(--my-color);                     }
    .my-color:hover          {  background-color:  var(--my-color-accent);              }
    .my-color.threeD         {  box-shadow:        0px 4px 0px var(--my-color-accent);  }
    .my-color.threeD:active  {  box-shadow:        0 0;
                                background-color:  var(--my-color-accent);              }
    .black                   {  background-color:  var(--black);                        }
    .black:hover             {  background-color:  var(--black-accent);                 }
    .black.threeD            {  box-shadow:        0px 4px 0px var(--black-accent);     }
    .black.threeD:active     {  box-shadow:        0 0;
                                background-color:  var(--black-accent);                 }

    .blue                    {  background-color:  var(--blue);                         }

    .blue.threeD             {  box-shadow:        0px 4px 0px var(--blue-accent);      }
    .blue.threeD:active      {  box-shadow:        0 0;
                                background-color:  var(--blue-accent);                  }

    .purple                  {  background-color:  var(--purple);                       }
    .purple:hover            {  background-color:  var(--purple-accent);                }
    .purple.threeD           {  box-shadow:        0px 4px 0px var(--purple-accent);    }
    .purple.threeD:active    {  box-shadow:        0 0;
                                background-color:  var(--purple-accent);                }

    .mint                    {  background-color:  var(--mint);                         }
    .mint:hover              {  background-color:  var(--mint-accent);                  }
    .mint.threeD             {  box-shadow:        0px 4px 0px var(--mint-accent);      }
    .mint.threeD:active      {  box-shadow:        0 0;
                                background-color:  var(--mint-accent);                  }

    .pink                    {  background-color:  var(--pink);                         }

    .pink.threeD             {  box-shadow:        0px 4px 0px var(--pink-accent);      }
    .pink.threeD:active      {  box-shadow:        0 0;
                                background-color:  var(--pink-accent);                  }

    .green                   {  background-color:  var(--green);                        }
    .green:hover             {  background-color:  var(--green-accent);                 }
    .green.threeD            {  box-shadow:        0px 4px 0px var(--green-accent);     }
    .green.threeD:active     {  box-shadow:        0 0;
                                background-color:  var(--green-accent);                 }

    .red                     {  background-color:  var(--red);                          }

    .red.threeD              {  box-shadow:        0px 4px 0px var(--red-accent);       }

    .orange                  {  background-color:  var(--orange);                       }

    .orange.threeD           {  box-shadow:        0px 4px 0px var(--orange-accent);    }
    .orange.threeD:active    {  box-shadow:        0 0;

    .yellow                  {  background-color:  var(--yellow);                       }

    .yellow.threeD           {  box-shadow:        0px 4px 0px var(--yellow-accent);    }

                                background-color:  var(--yellow-accent);                }

    .rounded                 {  border-radius:     20px;                                }

    .small                   {  padding:           5px 20px;
                                font-size:         10px;                                }
    .mid                     {  padding:           10px 40px;
                                font-size:         12px;                                }
    .large                   {  padding:           15px 60px;
                                font-size:         18px;                                }
  </style>
